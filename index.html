<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Clusterization JS</title>
    <script src="app.js" defer></script>
</head>
<body>
    <main class="main">
        <div class="canvas-wrap">
            <div>
                <button id="clear" class="btn">Стереть</button>
                <input id="count" class="input" type="number" placeholder="Кол-во кластеров">
                <button id="search" class="btn">Поиск</button>
            </div>
            <div>
                <canvas id="canvas" class="canvas" width="600px" height="600px"></canvas>
            </div>
        </div>
    </main>
</body>
</html>
